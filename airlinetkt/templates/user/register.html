<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Register Page</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/reg.css' %}">
</head>
<body>
  <div class="register-container">
    <h3 class="text-center mb-4">REGISTER</h3>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible">
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <form action="" method="post">
      {% csrf_token %}
      <!-- Name Input ------------->
      <div class="mb-3">
        <label for="name" class="form-label"><b>Name</b></label>
        <input type="text" name="uname" class="form-control" id="name" placeholder="Username">
      </div>
      
      <!-- Email Input ------------->
      <div class="mb-3">
        <label for="email" class="form-label"><b>Email address</b></label>
        <input type="email" name="email" class="form-control" id="email" placeholder="email">
      </div>
      
      <!-- Password Input ------------>
      <div class="mb-3">
        <label for="password" class="form-label"><b>Password</b></label>
        <input type="password" name="pswd" class="form-control" id="password" placeholder="password">
      </div>
      
      <!-- Submit Button ------------->
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="text-center mt-3">
      <a href="login" class="text-decoration-none text-dark">Login</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
