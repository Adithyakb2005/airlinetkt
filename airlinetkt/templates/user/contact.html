<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    {% load static %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/about.jpg' %}"); /* Replace with your desired image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Navigation Bar */
        nav {
            background: linear-gradient(to right, #1c1c1c, #2c3e50);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand .logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
        }

        .navbar-brand .brand-name {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        .navbar-links li {
            display: inline-block;
        }

        .navbar-links li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            font-weight: 400;
            transition: all 0.3s ease-in-out;
        }

        .navbar-links li a:hover {
            color: #f1c40f;
        }

        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                right: 20px;
                background: #2c3e50;
                border-radius: 8px;
                padding: 15px;
            }

            .navbar-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
                color: white;
                font-size: 24px;
                cursor: pointer;
            }
        }

        header {
            text-align: center;
            padding: 50px;
            background-color: rgba(48, 106, 144, 0.8); /* Semi-transparent overlay for readability */
            color: white;
            background-image: url('header-background.jpg'); /* Replace with your desired header image URL */
            background-size: cover;
            background-position: center;
        }

        section {
            padding: 40px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #030506;
            color: white;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #306a90;
            border-radius: 5px;
        }

        footer a:hover {
            background-color: #254f6b;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
        }

        input, textarea {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #306a90;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #254f6b;
        }
    </style>
</head>
<body>

    <nav>
        <div class="navbar-container">
            <div class="navbar-brand">
                <img src="{% static 'images/flightlogo.png' %}" alt="Logo" class="logo">
                <span class="brand-name">FlyYou</span>
            </div>
            <ul class="navbar-links">
                <li><a href="{% url 'userhome' %}">Home</a></li>
                <li><a href="{% url 'view_bookings' %}">Bookings</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'user_logout' %}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <h1>Contact Us</h1>
    </header>

    <section>
        <p>If you have any questions or inquiries, feel free to reach out to us!</p>
        <p>Email: support@flyyou.com</p>
        <p>Phone: 1-800-123-4567</p>

        <!-- Contact Form -->
        <form action="/contact/submit_form" method="POST">
            {% csrf_token %}
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        
            <button type="submit">Send Message</button>
        </form>
        
    </section>

    <footer>
        <p>&copy; 2025 Flyyou. All Rights Reserved.</p>
        <a href="{% url 'userhome' %}">Return to Home</a> 
    </footer>

</body>
</html>
