<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    {% load static %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/airport1.jpg' %}"); /* Replace with your desired image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        header {
            text-align: center;
            padding: 50px;
            background-color: rgba(48, 106, 144, 0.8); /* Semi-transparent overlay for readability */
            color: white;
            background-image: url('header-background.jpg'); /* Replace with your desired header image URL */
            background-size: cover;
            background-position: center;
        }
        section {
            padding: 40px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #030506;
            color: white;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #306a90;
            border-radius: 5px;
        }
        footer a:hover {
            background-color: #254f6b;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
        }
        input, textarea {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #306a90;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #254f6b;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <section>
        <p>If you have any questions or inquiries, feel free to reach out to us!</p>
        <p>Email: support@flyyou.com</p>
        <p>Phone: 1-800-123-4567</p>

        <!-- Contact Form -->
        <form action="/contact/submit_form" method="POST">
            {% csrf_token %}
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        
            <button type="submit">Send Message</button>
        </form>
        
    </section>

    <footer>
        <p>&copy; 2025 Flyyou. All Rights Reserved.</p>
        <a href="{% url 'userhome' %}">Return to Home</a> 
    </footer>

</body>
</html>
