<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Booking</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_passenger_name" class="form-label">Passenger Name</label>
                {{ form.passenger_name }}
            </div>
            <div class="mb-3">
                <label for="id_flight_number" class="form-label">Flight Number</label>
                {{ form.flight }}
            </div>
            <div class="mb-3">
                <label for="is_class_type" class="form-label">Flight Class</label>
                {{ form.class_type }}
            </div>
            <div class="mb-3">
                <label for="id_status" class="form-label">Status</label>
                {{ form.status }}
            </div>
            <button type="submit" class="btn btn-primary">Update Booking</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'manage_bookings' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
