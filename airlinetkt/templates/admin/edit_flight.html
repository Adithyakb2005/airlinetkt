<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Flight</title>
    {% load static %}
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background: linear-gradient(to right, #1c1c1c, #2c3e50);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand .logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
        }

        .navbar-brand .brand-name {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        .navbar-links li {
            display: inline-block;
        }

        .navbar-links li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            font-weight: 400;
            transition: all 0.3s ease-in-out;
        }

        .navbar-links li a:hover {
            color: #f1c40f;
        }

        .menu-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                right: 20px;
                background: #2c3e50;
                border-radius: 8px;
                padding: 15px;
            }

            .navbar-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
                color: white;
                font-size: 24px;
                cursor: pointer;
            }
        }

        /* Content Styling */
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input, form select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #1a252f;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            text-align: center;
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            color: #f1c40f;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="navbar-container">
            <div class="navbar-brand">
                <img src="{% static 'images/flightlogo.png' %}" alt="Logo" class="logo">
                <span class="brand-name">FlyYou</span>
            </div>
            <ul class="navbar-links">
                <li class="nav-item">
                    <a href="{% url 'admin_home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'manage_bookings' %}">Manage Bookings</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'add_flight' %}">Add Flights</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'flight_list' %}">View Flights</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'user_logout' %}">Logout</a>
                </li>
            </ul>
            <span class="menu-toggle" onclick="document.querySelector('.navbar-links').classList.toggle('active')">â˜°</span>
        </div>
    </nav>

    <div class="container">
        {% block content %}
            <h2>Edit Flight: {{ form.instance.flight_number }}</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Update Flight</button>
            </form>
            <a href="{% url 'flight_list' %}" class="back-link">Back to Flights</a>
        {% endblock %}
    </div>

</body>
</html>
