<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flight</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/homebg.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #0f0e0e;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
            color: #f8f9fa;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: 30px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        nav {
            background: linear-gradient(to right, #1c1c1c, #2c3e50);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand .logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
        }

        .navbar-brand .brand-name {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        .navbar-links li {
            display: inline-block;
        }

        .navbar-links li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            font-weight: 400;
            transition: all 0.3s ease-in-out;
        }

        .navbar-links li a:hover {
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="navbar-container">
            <div class="navbar-brand">
                <img src="{% static 'images/flightlogo.png' %}" alt="Logo" class="logo">
                <span class="brand-name">FlyYou</span>
            </div>
            <ul class="navbar-links">
                <li class="nav-item">
                    <a href="{% url 'admin_home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'manage_bookings' %}">Manage Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_flight' %}">Add Flights</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'flight_list' %}">View Flights</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Add Flight Form -->
    <h1>Add Flight</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Flight</button>
    </form>
    <a href="{% url 'admin_home' %}">Return to Home</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
